<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>clon-last.fm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
</head>

<body>
    <header>
        <figure class="content-logo">
            <img src="https://www.last.fm/static/images/logo_static_mob.0798d7258e3d.png" alt="lastfm">
        </figure>
    </header>
    <main>
        <section class="genero">
            <ul class="list-genero">
                <li><img src="https://lastfm.freetls.fastly.net/i/u/avatar300s/366962d5733a4aee8bee4a136c239d47.jpg" alt="Rock"> Rock</li>
                <li><img src="https://lastfm.freetls.fastly.net/i/u/avatar300s/51810a59cb17449bb2d6b8b62d63ce78.jpg" alt="hip hop">  Hip-hop</li>
                <li><img src="https://lastfm.freetls.fastly.net/i/u/avatar300s/c825233e09af4641a5ce7b6ece883aae.jpg" alt="Indie"> Indie</li>
                <li><img src="https://lastfm.freetls.fastly.net/i/u/avatar300s/c0a9af93c8c843afb43cd6dc24b0bbf3.jpg" alt="jazz"> Jazz</li>
                <li><img src=" https://lastfm.freetls.fastly.net/i/u/avatar300s/94428d295a60403e9327cbfb86e2fbf6.jpg" alt="reggae"> Reggae</li>
            </ul>
        </section>
        <section class="filter">
            <ul>
                <li><a href="">Overview</a></li>
                <li><a href="">Top 10 listeners</a></li>
                <li><a href="">The Biggest</a></li>
            </ul>
        </section>
        <section class="list-songs">
            <ol class="lista">
                <li class="far fa-play-circle">
                    <a class="group-name" title="Ir al Grupo" href="https://www.last.fm/music/Tame+Impala">Tame
                        Impala</a>
                    <a class="song-title">The Less I Know the Better</a>
                    <div class="listeners">439958</div>
                </li>
            </ol>
        </section>
    </main>
</body>

</html>
