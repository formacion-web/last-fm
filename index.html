<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>clon-last.fm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <header>
        <img src="https://www.last.fm/static/images/logo_static_mob.0798d7258e3d.png" alt="">
    </header>
    <main>
        <section class="container-genres">
            <div class="rock">
                <p>rock</p>
            </div>
            <div class="hip-hop">
                <p>hip-hop</p>
            </div>
            <div class="indie">
                <p>indie</p>
            </div>
            <div class="jazz">
                <p>jazz</p>
            </div>
            <div class="reggae">
                <p>reggae</p>
            </div>
        </section>
        <section class="container-types">
            <ul>
                <li class="overview">Overview</li>
                <li class="top">Top 10 Listened</li>
                <li class="biggest">The Biggest</li>
            </ul>
        </section>
        <h2 class="text-selected"></h2>
        <div class="container-selected">

        </div>
    </main>
</body>

</html>
